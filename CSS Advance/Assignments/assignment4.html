<!-- Styling a Company Landing Page with CSS Selectors
Welcome to this exercise! In this activity, you'll apply your CSS knowledge to style a basic company landing page. Your task is to modify the provided  CSS code in the <style></style> tag to meet the specific design requirements. This exercise is an excellent opportunity to practice using different CSS selectors and properties to create an attractive and functional web page layout.

Objectives:

Utilize various CSS selectors including class, ID, descendant, child, attribute, pseudo-class, and pseudo-element selectors.

Apply CSS properties to style page elements such as headers, paragraphs, lists, and footers.

Implement responsive design techniques to ensure the web page is visually appealing across different devices.

Requirements:

Header Styling:

The header should have a background color of #333 (dark gray) and the text color should be white.

Use the class selector .header for styling.

Main Content Styling:

The main content area should have a padding of 20px.

Style the paragraphs (<p>) inside the main content area so they have a text color of #555 (a medium shade of gray).

Use the ID selector #main-content for styling.

Navigation Bar:

Style the list items in the navigation bar so that they are displayed inline with a margin to the right.

Use the child selector .nav > li for this task.

Link Styling:

Links (<a> tags) with the target attribute should have a text color of red.

When hovered over, links should change their color to green.

Special Paragraph Styling:

The first paragraph in the main content area should have a larger font size for emphasis.

The last paragraph should have its text color set to blue.

Use pseudo-class selectors for these styles.

Footer Styling:

Before the footer content, add a pseudo-element with the text 'Footer Content'.

The footer should have a background color of #ddd (light gray) and centered text alignment.

Good luck, and enjoy the process of bringing a web page to life with CSS! -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Landing Page</title>
    <style>
      /* Universal selector to set box-sizing for all elements */
      * {
        box-sizing: border-box;
      }

      /* Body selector to set the font and background */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f8f8;
      }

      /* Class selector for the header */
      .header {
        background-color: #333;
        color: white;
        padding: 15px;
      }

      /* ID selector for the main content area */
      #main-content {
        padding: 20px;
      }

      /* Descendant selector to style paragraphs inside main content */
      #main-content p {
        color: #555;
      }

      /* Child selector to style only direct list items under .nav */
      .nav > li {
        display: inline;
        margin-right: 10px;
      }

      /* Attribute selector to style links with a target attribute */
      a[target="_blank"] {
        color: red;
      }

      /* Pseudo-class selector for hover state on links */
      a:hover {
        color: green;
      }

      /* First child pseudo-class selector for special styling of the first paragraph */
      #main-content p:first-child {
        font-size: 1.2em;
      }

      /* Last child pseudo-class selector for the last paragraph */
      #main-content p:last-child {
        color: blue;
      }

      /* Pseudo-element selector for adding content before the footer */
      .footer::before {
        content: "Footer Content";
        display: block;
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* Class selector for the footer */
      .footer {
        background-color: #ddd;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>My Company</h1>
    </div>
    <ul class="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#" target="_blank">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div id="main-content">
      <p>Welcome to our company website!</p>
      <p>Here you can find information about our services and team.</p>
      <p>Last paragraph with a special color.</p>
    </div>
    <div class="footer">&copy; 2023 My Company</div>
  </body>
</html>
