<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- font awesome cdn serch in google -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! FavIcon -->
    <link rel="icon" href="./Images/favIcon.png" />

    <title>Icons</title>
  </head>
  <body>
    <!-- font awesome/font awesome-icons serch in google -->
    <h1>Font-Based Icons</h1>
    <hr />
    <i
      style="font-size: 40px; color: blueviolet"
      class="fa-brands fa-apple"
    ></i>
    <i
      style="font-size: 40px; color: burlywood"
      class="fa-brands fa-stack-overflow"
    ></i>
    <i style="font-size: 40px; color: orangered" class="fa-solid fa-car"></i>
    <i style="font-size: 40px; color: plum" class="fa-regular fa-plane"></i>

    <!-- Svg images -->

    <!-- Search undraw in google -->
    <h1>SVG</h1>
    <img src="./Images/card.svg" alt="card svg" />
    <img src="./Images/code.svg" alt="card svg" />
  </body>
</html>
