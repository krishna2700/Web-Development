<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        margin-bottom: 10px;
      }
      details {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>User Registration Form</h2>

    <form action="#" method="post">
      <!-- Personal Information Section -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <!-- Country Selection -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <option value="UK">United Kingdom</option>
        <option value="Australia">Australia</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        <option value="Brazil">Brazil</option>
        <option value="India">India</option>
        <option value="South Africa">South Africa</option>
      </select>

      <!-- Interests -->
      <label>Interests:</label>
      <input type="checkbox" id="interest1" name="interest1" value="Reading" />
      <label for="interest1">Reading</label>

      <input type="checkbox" id="interest2" name="interest2" value="Sports" />
      <label for="interest2">Sports</label>

      <input
        type="checkbox"
        id="interest3"
        name="interest3"
        value="Traveling"
      />
      <label for="interest3">Traveling</label>

      <input type="checkbox" id="interest4" name="interest4" value="Music" />
      <label for="interest4">Music</label>

      <input
        type="checkbox"
        id="interest5"
        name="interest5"
        value="Programming"
      />
      <label for="interest5">Programming</label>

      <!-- Password Fields -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />

      <!-- Terms and Conditions -->
      <details>
        <summary>Terms and Conditions</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
        <label>
          <input type="checkbox" id="agreement" name="agreement" />
          I agree to the terms and conditions
        </label>
      </details>

      <!-- Submit Button -->
      <input type="submit" value="Submit" disabled />
    </form>
  </body>
</html>
