<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorites</title>
  </head>
  <body>
    <form>
      <label for="color">Favorite Color:</label>
      <input type="text" id="color" name="color" />

      <label for="animal">Favorite Animal:</label>
      <select id="animal" name="animal" defaultValue="Dog">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Bird">Bird</option>
        <option value="Other">Other</option>
      </select>

      <label for="food">Favorite Food:</label>
      <input
        type="text"
        id="food"
        name="food"
        placeholder="Pizza, Tacos, Sushi, etc."
      />

      <button type="submit">Save My Favorites</button>
    </form>
  </body>
</html>

The form should not use any specific method to submit data.

The form should have a field for the user's favorite color, with a label that says "Favorite Color".

The form should not require the color field.

The form should have a field for the user's favorite animal, with a label that says "Favorite Animal".

The animal field should have a default value of "Dog".

The form should have a field for the user's favorite food, with a label that says "Favorite Food".
