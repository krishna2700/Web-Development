<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input Atributes</title>
  </head>
  <body>
    <h1>Form input Atributes</h1>
    <hr />
    <!-- Form input Atributes  -->
    <form>
      <!-- Type Atrribute -->
      <div><label>Enter FullName</label> <input type="text" /></div>
      <br />
      <!-- Name Atrribute -->
      <div><label>password</label> <input type="password" name="12345" /></div>
      <br />
      <!-- Value Atrribute -->
      <div>
        <label>Number</label>
        <input type="number" name="number" value="200" />
      </div>
      <br />
      <!-- Checkbox Atrribute -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- Required Atrribute -->
      <div>
        <label>Required</label>
        <input type="text" />
      </div>
      <br />
      <!-- Placeholder Atrribute -->
      <div>
        <label>Placeholder</label>
        <input type="text" placeholder="Hello" />
      </div>
      <br />
      <!-- Min & max Atrribute -->
      <div>
        <label>Min & Max</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!-- Step Atrribute -->
      <div>
        <label>Step</label>
        <input type="number" step="2" />
      </div>
      <br />
      <!-- color Atrribute -->
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <!-- Date Atrribute -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- Upload Atrribute -->
      <div>
        <label>Upload</label>
        <input type="file" />
      </div>
      <br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
