<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <!-- Types of Input Types -->
    <form>
      <!-- ! Text -->
      <div>
        <label>Text</label>
        <input type="text" />
      </div>
      <br />
      <!-- ! password -->
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <br />
      <!-- ! checkbox -->
      <div>
        <label>Checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- ! radio -->
      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>
      <br />
      <!-- ! submit -->
      <div>
        <label>Submit</label>
        <input type="submit" />
      </div>
      <br />
      <!-- ! number -->
      <div>
        <label>Number</label>
        <input type="number" />
      </div>
      <br />
      <!-- ! file -->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <!-- ! hidden -->
      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <!-- ! color -->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />
      <!-- ! date -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- ! datetime-local -->
      <div>
        <label>Date Time</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!-- ! month -->
      <div>
        <label>Month</label>
        <input type="month" />
      </div>
      <br />
      <!-- ! email -->
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <br />
      <!-- ! range -->
      <div>
        <label>Range</label>
        <input type="range" />
      </div>
      <br />
      <!-- ! search -->
      <div>
        <label>Search</label>
        <input type="search" />
      </div>
      <br />
      <!-- ! time -->
      <div>
        <label>Time</label>
        <input type="time" />
      </div>
      <br />
      <!-- ! week -->
      <div>
        <label>Week</label>
        <input type="week" />
      </div>
      <br />
      <button type="submit">Submit</button>
      <br />
      <br />
      <button type="reset">Reset</button>
      <br />
    </form>
  </body>
</html>
