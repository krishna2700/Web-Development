<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Books</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Favorite Books</h2>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Year Published</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Classic</td>
          <td>1925</td>
        </tr>
        <tr>
          <td>To Kill a Mockingbird</td>
          <td>Harper Lee</td>
          <td>Fiction</td>
          <td>1960</td>
        </tr>
        <tr>
          <td>1984</td>
          <td>George Orwell</td>
          <td>Dystopian</td>
          <td>1949</td>
        </tr>
        <tr>
          <td>The Hobbit</td>
          <td>J.R.R. Tolkien</td>
          <td>Fantasy</td>
          <td>1937</td>
        </tr>
        <tr>
          <td>Harry Potter and the Sorcerer's Stone</td>
          <td>J.K. Rowling</td>
          <td>Fantasy</td>
          <td>1997</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
